name: Lint and Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Setup node version
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      - uses: actions/checkout@v4
      - run: npm install
      - name: ESLint
        run: npm run lint-check
      - name: Type Check
        run: npm run type-check

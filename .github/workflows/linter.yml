name: Lint Code Base

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Setup node version
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run lint-check
